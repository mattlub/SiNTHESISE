<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinthesise</title>

    <link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/javascript" src="script.js"></script>


</head>

<body>

    <div class="board">
      <div class="column col-1">
        <div class="square sq-1"></div>
        <div class="square sq-2"></div>
        <div class="square sq-3"></div>
        <div class="square sq-4"></div>
        <div class="square sq-5"></div>
        <div class="square sq-6"></div>
        <div class="square sq-7"></div>
        <div class="square sq-8"></div>
      </div>
      <div class="column col-2">
        <div class="square sq-1"></div>
        <div class="square sq-2"></div>
        <div class="square sq-3"></div>
        <div class="square sq-4"></div>
        <div class="square sq-5"></div>
        <div class="square sq-6"></div>
        <div class="square sq-7"></div>
        <div class="square sq-8"></div>
      </div>
      <div class="column col-3">
        <div class="square sq-1"></div>
        <div class="square sq-2"></div>
        <div class="square sq-3"></div>
        <div class="square sq-4"></div>
        <div class="square sq-5"></div>
        <div class="square sq-6"></div>
        <div class="square sq-7"></div>
        <div class="square sq-8"></div>
      </div>
      <div class="column col-4">
        <div class="square sq-1"></div>
        <div class="square sq-2"></div>
        <div class="square sq-3"></div>
        <div class="square sq-4"></div>
        <div class="square sq-5"></div>
        <div class="square sq-6"></div>
        <div class="square sq-7"></div>
        <div class="square sq-8"></div>
      </div>
      <div class="column col-5">
        <div class="square sq-1"></div>
        <div class="square sq-2"></div>
        <div class="square sq-3"></div>
        <div class="square sq-4"></div>
        <div class="square sq-5"></div>
        <div class="square sq-6"></div>
        <div class="square sq-7"></div>
        <div class="square sq-8"></div>
      </div>
      <div class="column col-6">
        <div class="square sq-1"></div>
        <div class="square sq-2"></div>
        <div class="square sq-3"></div>
        <div class="square sq-4"></div>
        <div class="square sq-5"></div>
        <div class="square sq-6"></div>
        <div class="square sq-7"></div>
        <div class="square sq-8"></div>
      </div>
      <div class="column col-7">
        <div class="square sq-1"></div>
        <div class="square sq-2"></div>
        <div class="square sq-3"></div>
        <div class="square sq-4"></div>
        <div class="square sq-5"></div>
        <div class="square sq-6"></div>
        <div class="square sq-7"></div>
        <div class="square sq-8"></div>
      </div>
      <div class="column col-8">
        <div class="square sq-1"></div>
        <div class="square sq-2"></div>
        <div class="square sq-3"></div>
        <div class="square sq-4"></div>
        <div class="square sq-5"></div>
        <div class="square sq-6"></div>
        <div class="square sq-7"></div>
        <div class="square sq-8"></div>
      </div>

      <div class="button-section">
        <div class="button-container">
          <label>start</label>
          <div class="round-button start-stop-button"></div>
        </div>
        <div class="button-container">
          <label>clear</label>
          <div class="round-button clear-button"></div>
        </div>
        <div class="button-container">
          <label>mem</label>
          <div class="round-button memory-button"></div>
        </div>
        <div class="button-container">
          <label>1</label>
          <div data-slot="1" class="round-button memory-slot-button"></div>
        </div>
        <div class="button-container">
          <label>2</label>
          <div data-slot="2" class="round-button memory-slot-button"></div>
        </div>
        <div class="button-container">
          <label>3</label>
          <div data-slot="3" class="round-button memory-slot-button"></div>
        </div>

        <div class="round-button"></div>
        <div class="round-button"></div>
      </div>

      <h2 class="logo">SiNTHESISE</h3>

    </div>

    <audio class="audio-1" src="rezo-bass/e5.wav"></audio>
    <audio class="audio-2" src="rezo-bass/c5.wav"></audio>
    <!-- %23 is escape code for # -->
    <audio class="audio-3" src="rezo-bass/g%234.wav"></audio>
    <audio class="audio-4" src="rezo-bass/e4.wav"></audio>
    <audio class="audio-5" src="rezo-bass/c4.wav"></audio>
    <audio class="audio-6" src="rezo-bass/g%233.wav"></audio>
    <audio class="audio-7" src="rezo-bass/e3.wav"></audio>
    <audio class="audio-8" src="rezo-bass/c3.wav"></audio>

</body>
</html>
